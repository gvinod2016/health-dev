<section>

    <div class="d-flex justify-content-center">
        <div class="col-12 py-4 px-4 bg-color-3">
            <div class='text-center pt-3 fw-600 color-1'>
                <div class='mb-3'>
                    <h4 class='fw-800'>4.9 out of 5</h4>
                </div>
                <div>
                    <img class='w-48' src="./assets/images/qualified-users.png" alt="qualified" />
                </div>
                <div class='py-3'>
                    <h4 class='fw-800'> Qualify for Health Insurance under $10/mo.</h4>
                </div>
            </div>
            <div class='p-4 mb-2 radirs-10 bg-color-1 box-sha text-center'>
                <ng-template [ngIf]="quotations.type === 'q'">
                    <div class='mb-3'>
                        <h3 class='color-2 fw-400'>{{quotations.q}}</h3>
                    </div>
                    <div class='d-flex justify-content-center'>
                        <div class='bg-color-2 answer pointer px-4 radirs-7 py-2 mr-4'
                            (click)="onQuestionACtion( quotations.yes)">
                            <div class='px-3  fw-500 '>Yes</div>
                        </div>
                        <div class='bg-color-2 answer pointer radirs-7 px-4 py-2'
                            (click)="onQuestionACtion( quotations.no)">
                            <div class='px-3  fw-500 '>No</div>
                        </div>
                    </div>
                </ng-template>
                <ng-template [ngIf]="quotations.type === 'call'">
                    <div>
                        <div>
                            <p class="mb-0">Takes about 4 minutes to apply over the phone!</p>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <a href="tel: (888) 818-7077" class="btn bg-callnow w-100 text-white">
                                    <img class='w-15 ' src='./assets/images/phone.png' />
                                    Call Now
                                </a>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template [ngIf]="quotations.type === 'input'">
                    <div class="d-flex">
                        <div class="col-12">
                            <p class="mb-0">Waiting for plan details</p>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
